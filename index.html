<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.listtype{
			list-style: none;
		}
		body{
			background-image:url(https://cdn.wallpapersafari.com/17/50/kXT4dq.jpg) ;
			background-position:none;
			background-repeat: no-repeat;
			background-size:100%;
			text-align: center;
			margin-top: 20%;
		}
		#click{
			background-color: blue;
			color: white;
		}
		#new{
			background-color:darkpink;
			text-align: center;
		}
		.listvalue{
			color: hotpink;
		}
	
	</style>

	<script src="https://kit.fontawesome.com/ea6d4fec5e.js" crossorign="anonymous"></script>
	<script type="text/javascript">
		function todo(){
			let newTodo=document.getElementById("new").value,todoList=[]
			//console.log(newTodo)
			todoList.push(newTodo)
			console.log(todoList)
			add(newTodo)
			document.getElementById("new").value=""
		}
		function add(newVlaue){
			let ul=document.querySelector("ul")
			console.log(ul)
			let li=document.createElement("li")
			li.innerHTML=`
			<span class="listvalue">${newVlaue}</span>
			<i class="fa-solid fa-rectangle-xmark"></i>
			`
			li.classList.add("listtype")
			ul.appendChild(li)

		}
	</script>
</head>
<body>
<input id="new" placeholder="enter a todo" />
<ul>
	
</ul>
<p><button onclick="todo()" id="click">submit</button></p>
</body>
</html>
